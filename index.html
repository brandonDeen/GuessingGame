<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Guessing Game</title>
	<!-- meta -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- CSS -->
	<link rel='stylesheet' href='css/bootstrap.min.css' >
	<link rel='stylesheet' href='css/font-awesome.min.css'>
	<link rel='stylesheet' href='css/style.css' >
	<!-- JS -->
	<script src='js/jQuery.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/site.js'></script>

	<!-- Browser/Favorite Icon -->
	<link rel="icon" href="resources/favicon.ico">
</head>
<body>

	<nav class='header'>
		<h1>Guessing Game</h1>
		<div id='scoreboard' class='row'>
			<div class='player'>
				<h4>Win</h4>
				<div class='scorebox' id='playerScore'></div>
			</div>-
			<div class='player'>
				<h4>Draw</h4>
				<div class='scorebox' id='draws'></div>
			</div>-
			<div class='player'>
				<h4>Loss</h4>
				<div class='scorebox' id='aiScore'></div>
			</div>
		</div>
	</nav>

	<section class='container-fluid'>
		<section class='row'>

			<div id='rules' class='col-sm-2 sidenav'></div>
				<br> 
			    <div id='player-panel' class="panel panel-info col-sm-4">
			    	<div class="panel-heading">Your Guesses</div>
			    	<div id='playerGuesses' class="panel-body"></div>
			    	<div class='panel-footer'>
			    		<input id='userGuessInput' type='number' min='1' max='1000000' class='' placeholder='Enter a Number'>
						<button id='submitGuess' class='btn btn-default' onclick='submitGuess()'>Guess</button>
			    	</div>
			    </div>

			    <div class='col-sm-1 buffer'></div>

			    <div id='ai-panel' class="panel panel-danger col-sm-4">
			    	<div class="panel-heading">My Guesses</div>
			    	<div id='aiGuesses' class="panel-body"></div>
			    	<div class='panel-footer'></div>
			    </div>

				<div class='col-sm-1 sidenav'></div>

		</section>
	</section>

	<footer>
		<p>Made by Brandon Deen <a target='_blank' href='https://github.com/brandonDeen/GuessingGame'><i class='fa fa-github'></i></a></p>
	</footer>

</body>	
</html>
