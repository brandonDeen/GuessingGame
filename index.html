<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Guessing Game</title>
	<!-- meta -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- CSS -->
	<link rel='stylesheet' href='css/bootstrap.min.css' >
	<link rel='stylesheet' href='css/font-awesome.min.css'>
	<link rel='stylesheet' href='css/style.css' >
	<!-- JS -->
	<script src='js/jQuery.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/site.js'></script>
</head>
<body>

	<div class='jumbotron'>
		<h1>Guessing Game</h1>
		<h5>the ultimate challange</h5>
		<div id='scoreboard' class='row'>
			<div class='player'>
				<h4>Win</h4>
				<div class='scorebox' id='playerScore'></div>
			</div>-
			<div class='player'>
				<h4>Draw</h4>
				<div class='scorebox' id='draws'></div>
			</div>-
			<div class='player'>
				<h4>Loss</h4>
				<div class='scorebox' id='aiScore'></div>
			</div>
		</div>
	</div>

	<section class='container'>
		<div class="panel-group row">

		    <div id='player-panel' class="panel panel-info">
		    	<div class="panel-heading">Your Guesses</div>
		    	<div id='playerGuesses' class="panel-body"></div>
		    	<div class='panel-footer'>
		    		<input id='userGuessInput' type='number' min='1' max='1000000' class='' placeholder='Enter a Number'>
					<button id='submitGuess' class='btn btn-default' onclick='submitGuess()'>Guess</button>
		    	</div>
		    </div>

		    <div id='ai-panel' class="panel panel-danger">
		    	<div class="panel-heading">My Guesses</div>
		    	<div id='aiGuesses' class="panel-body"></div>
		    	<div class='panel-footer'>	</div>
		    </div>
		</div>

		<aside id='rules'></aside>
	</section>

</body>	
</html>
